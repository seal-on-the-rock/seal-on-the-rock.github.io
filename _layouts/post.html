<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <style>
    /* 整体布局 */
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      background: #fdfdfd;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .main {
      display: flex;
      gap: 20px;
      padding: 10px 20px;
      margin: 30px auto;
      max-width: 1600px; /* 页面最大宽度 */
    }

    /* 文章主体 */
    .content {
      flex: 1 1 70%;
      min-width: 700px;
    }

    /* 左右栏 */
    .toc, .author {
      flex: 0 0 150px;
    }

    /* 图片自适应 */
    .content img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin: 20px 0;
    }

    /* 表格美化 */
    .content table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    .content table th,
    .content table td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }

    /* 表格隔行变色 */
    .content table tr:nth-child(even) {
      background-color: #f7f7f7;
    }

    .content table tr:nth-child(odd) {
      background-color: #ffffff;
    }

    /* 标题 */
    .content h1, .content h2, .content h3 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="content">
      {{ content }}
    </div>
    <div class="toc">
      {% if page.toc %}
        {{ page.toc }}
      {% endif %}
    </div>
    <div class="author">
      <p>Author: {{ page.author.name }}</p>
    </div>
  </div>
</body>
</html>
