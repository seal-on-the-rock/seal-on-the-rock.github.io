<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <style>
    /* 页面主体 */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.7;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 10px;
    }

    h1, h2, h3 {
      color: #1a73e8;
      margin-top: 1.5em;
    }

    h1 {
      font-size: 2.2em;
      border-bottom: 2px solid #1a73e8;
      padding-bottom: 0.3em;
    }

    p {
      margin-bottom: 1em;
    }

    /* 表格美化 */
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5em 0.8em;
      text-align: left;
    }

    th {
      background-color: #1a73e8;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f4f7;
    }

    /* 代码块美化 */
    pre {
      background-color: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    code {
      background-color: #eee;
      padding: 2px 4px;
      border-radius: 4px;
    }

    /* 图片自适应 */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1em auto;
    }

    /* 文章 meta 信息 */
    .meta {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 2em;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>{{ page.title }}</h1>
    <div class="meta">
      {{ page.date | date: "%Y-%m-%d" }} by {{ page.author }}
    </div>
    {{ content }}
  </div>
</body>
</html>
