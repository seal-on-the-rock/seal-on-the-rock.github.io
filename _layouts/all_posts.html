<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fdfdfd;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }
    ul.post-list {
      list-style: none;
      padding: 0;
    }
    ul.post-list li {
      padding: 15px 20px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      border-left: 5px solid #3498db;
      transition: background-color 0.3s ease;
    }
    ul.post-list li:nth-child(even) {
      background-color: #f1f1f1;
    }
    ul.post-list li:hover {
      background-color: #e1f0ff;
    }
    ul.post-list a {
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
    }
    ul.post-list a:hover {
      color: #3498db;
    }
    .post-date {
      font-size: 0.85em;
      color: #7f8c8d;
      margin-left: 10px;
    }
    .back-home {
      display: block;
      margin: 40px auto 20px auto;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: #3498db;
      border: 1px solid #3498db;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
      width: 150px;
    }
    .back-home:hover {
      background-color: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>{{ page.title }}</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endfor %}
  </ul>

  <a href="{{ '/' | relative_url }}" class="back-home">Back to Home</a>
</body>
</html>
